<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipers Prior Art</title>
    <link rel="stylesheet" href="https://piperpat.com/?css=page/card-xmas-tree">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel='shortcut icon' href="/static/fav/favicon.ico"> 
    <link rel="stylesheet" href="style/modal.css">
    <link rel="stylesheet" href="https://piperpat.com/?css=page/card-flip">
    <link rel="stylesheet" href="https://piperpat.com/?css=page/card-flap">
    <link rel="stylesheet" href="https://piperpat.com/?css=page/card-flop">
    <link rel="stylesheet" href="https://piperpat.com/?css=page/card-static">
    <link rel="stylesheet" href="https://piperpat.com/?css=page/card-credits">
    <link rel="stylesheet" href="https://piperpat.com/?css=page/card-controls"> <!-- important for this to be the last card css file -->
    <script src="https://piperpat.com/page/card-script-modal"></script>
    <script src="https://piperpat.com/page/card-script-master"></script>
    <script src="https://piperpat.com/page/card-script-flip"></script>
    <script src="https://piperpat.com/page/card-script-flap"></script>
    <script src="https://piperpat.com/page/card-script-flop"></script>
    <script src="https://piperpat.com/page/card-script-static"></script>

</head>

<body>
    <header class='pipers-header'>
        <div class='header-imgs'>
            <a href='http://piperpat.com'>
                <img src="https://piperpat.com/static/images/logo.png" class='pipers-logo'></a>
            <img src='https://piperpat.com/static/images/logo-sml.png' class='unicorn-img'>
        </div>
        <div class='pipers-grey top-band'>
            <h1 class='main-pg-title txt-white'>Prior Christmas Card Art</h1>
            <ul class='txt-white top-links'>
                <li><a class='txt-white top-link' href='http://piperpat.com/'>home</a></li>
                <li><a class='txt-white top-link' href='http://wwwattorneys.piperpat.com/'>worldwide attorneys</a></li>
            </ul>
        </div>
    </header>
    <div id='pg-content'>
        <div class="snow1"></div> <!-- layer 1 -->
        <div class="snow2"></div> <!-- layer 2 -->
        <div class="snow3"></div> <!-- layer 3 -->
        <div id='christmas-tree'> <!-- layer 4 -->
            <img src='https://piperpat.com/uploads/made/dbcaad11e38abd30/christmas-tree-section-2_500_500.png' id='xmas-1' class='tree'>
            <img src='https://piperpat.com/uploads/made/dbcaad11e38abd30/christmas-tree-section-2_500_500.png' id='xmas-2' class='tree flipped'>
            <img src='https://piperpat.com/uploads/made/dbcaad11e38abd30/christmas-tree-section-2_500_500.png' id='xmas-3'class='tree'>
            <img src='https://piperpat.com/uploads/made/dbcaad11e38abd30/christmas-tree-section-2_500_500.png' id='xmas-4' class='tree flipped'>
            <img src='https://piperpat.com/uploads/made/dbcaad11e38abd30/christmas-tree-section-2_500_500.png' id='xmas-5' class='tree '>
            <img src='https://piperpat.com/uploads/made/dbcaad11e38abd30/christmas-tree-section-2_500_500.png' id='xmas-6' class='tree flipped'>
        </div>
        <div id='tree-decorations'> <!-- layer 5 -->
            <div id="dec-grid">
                <img src='https://piperpat.com/uploads/made/dbcaad11e38abd30/bauble-1985_200_200.png' id='decoration-1' class='bauble' onclick='openCard(1985)'>
                <img src='https://piperpat.com/uploads/made/dbcaad11e38abd30/dec-1988_200_200.png' id='decoration-2' class='bauble' onclick='openCard(1988)'>
                <img src='https://piperpat.com/uploads/made/dbcaad11e38abd30/bauble-1989_200_200.png' id='decoration-3' class='bauble' onclick='openCard(1989)'>
                <img src='https://piperpat.com/uploads/made/dbcaad11e38abd30/dec-1990_200_200.png' id='decoration-4' class='bauble' onclick='openCard(1990)'>
                <img src='https://piperpat.com/uploads/made/dbcaad11e38abd30/bauble-1996-2_200_200.png' id='decoration-5' class='bauble' onclick='openCard(1996)'>
                <img src='https://piperpat.com/uploads/made/dbcaad11e38abd30/dec-1998_200_200.png' id='decoration-6' class='bauble' onclick='openCard(1998)'>
                <img src='https://piperpat.com/uploads/made/dbcaad11e38abd30/dec-1999_200_200.png' id='decoration-7' class='bauble' onclick='openCard(1999)'>
                <img src='https://piperpat.com/uploads/made/dbcaad11e38abd30/dec-2001_200_200.png' id='decoration-8' class='bauble' onclick='openCard(2001)'>
                <img src='https://piperpat.com/uploads/made/dbcaad11e38abd30/dec-2004-2_200_200.png' id='decoration-9' class='bauble' onclick='openCard(2004)'>
                <img src='https://piperpat.com/uploads/made/dbcaad11e38abd30/dec-2005-2_200_200.png' id='decoration-10' class='bauble' onclick='openCard(2005)'>
                <img src='https://piperpat.com/uploads/made/dbcaad11e38abd30/dec-2007-small_326_333.png' id='decoration-11' class='bauble new-baub' onclick='openCard(2007)'>
                <img src='https://piperpat.com/uploads/made/dbcaad11e38abd30/bauble-2008_100_100.png' id='decoration-12' class='bauble' onclick='openCard(2008)'>
                <img src='https://piperpat.com/uploads/made/dbcaad11e38abd30/dec-2014-2_200_200.png' id='decoration-13' class='bauble' onclick='openCard(2014)'>
                <img src='https://piperpat.com/uploads/made/dbcaad11e38abd30/dec-2015-2_200_200.png' id='decoration-14' class='bauble new-baub' onclick='openCard(2015)'>
                <img src='https://piperpat.com/uploads/made/dbcaad11e38abd30/dec-2016-2_200_200.png' id='decoration-15' class='bauble' onclick='openCard(2016)'>
                <img src='https://piperpat.com/uploads/made/dbcaad11e38abd30/dec-2019_197_200.png' id='decoration-16' class='bauble' onclick='openCard(2019)'>
                <img src='https://piperpat.com/uploads/made/dbcaad11e38abd30/dec-2020_200_200.png' id='decoration-17' class='bauble' onclick='openCard(2020)' >
            </div>
        </div>
        <div class='modal-wrapper'></div>

        <div class='lrg-scr-card-wrapper'>
            <div class='lrg-scr-card-content'></div>
        </div>

        <div id='lrg-scr-credits' class="hide-me"></div>
    </div>

    <footer>
        &copy pipers 2021
    </footer>
</body>
</html>
