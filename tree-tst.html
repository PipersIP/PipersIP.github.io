<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #christmas-tree {
        display: grid;
        grid-row: repeat(6, 1fr);
    }
    .tree {
        display: block;
        margin: auto;;
    }
    #xmas-1 {
        grid-row: 1 / span 3;
        grid-column: 1;
        width: 400px;
        height: 500px;
    }
    #xmas-2 {
        grid-row: 2 / span 3;
        grid-column: 1;
        width: 450px;
        height: 500px;
    }
    #xmas-3 {
        grid-row: 3 / span 3;
        grid-column: 1;
        width: 500px;
        height: 500px;
    }
</style>
<body>
    <div id='christmas-tree'>
        <img src='christmas-tree-section.png' id='xmas-3' class='tree'>
        <img src='christmas-tree-section.png' id='xmas-2' class='tree'>
        <img src='christmas-tree-section.png' id='xmas-1' class='tree'>
    </div>
</body>
</html>
